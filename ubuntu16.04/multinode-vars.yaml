
version:
 kubernetes: v1.9.3
 helm: v2.7.2
 cni: v0.6.0

kubernetes:
 network:
   default_device: eth1
 cluster:
   cni: calico
   pod_subnet: 192.198.0.0/16
   domain: cluster.local
docker:
 insecure_registries:
   - "10.84.5.81:5000"

nodes:
  labels:
    all:
    - name: openstack-helm-node-class
      value: general
    primary:
    - name: openstack-helm-node-class
      value: primary
    - name: openstack-control-plane
      value: enabled
    - name: opencontrail.org/controller
      value: enabled
    - name: ceph-mon
      value: enabled
    - name: ceph-osd
      value: enabled
    - name: ceph-mds
      value: enabled
    - name: ceph-rgw
      value: enabled
    - name: ceph-mgr
      value: enabled
    contrail-controller:
    - name: opencontrail.org/controller
      value: enabled
    - name: ceph-mon
      value: enabled
    - name: ceph-osd
      value: enabled
    - name: ceph-mds
      value: enabled
    - name: ceph-rgw
      value: enabled
    - name: ceph-mgr
      value: enabled
    openstack-compute:
    - name: openstack-compute-node
      value: enabled
    - name: ceph-mon
      value: enabled
    - name: ceph-osd
      value: enabled
    - name: ceph-mds
      value: enabled
    - name: ceph-rgw
      value: enabled
    - name: ceph-mgr
      value: enabled
    contrial-vrouter-kernel:
    - name: opencontrail.org/vrouter-kernel
      value: enabled
